<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>FLAG校验工具</title>
    <!-- 引入CryptoJS库 -->
    <script src="/crypto-js.min.js"></script>
    <style>
        /* 样式保持不变 */
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; background-color: #f5f5f5; }
        .container { background-color: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input[type="text"] { width: 70%; padding: 10px; margin-right: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        #result { margin-top: 20px; padding: 15px; border-radius: 4px; display: none; }
        .valid { background-color: #dff0d8; color: #3c763d; }
        .invalid { background-color: #f2dede; color: #a94442; }
    </style>
</head>
<body>
    <div class="container">
        <h2>FLAG校验工具</h2>
        <input type="text" id="flagInput" placeholder="请输入要校验的FLAG">
        <button onclick="checkFlag()">校验FLAG</button>
        <div id="result"></div>
    </div>

    <script>
        async function checkFlag() {
            const inputFlag = document.getElementById('flagInput').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!inputFlag) {
                alert('请输入要校验的FLAG内容！');
                return;
            }

            try {
                // 1. 获取原始FLAG文件内容
                const response = await fetch('/FLAG.txt');
                if (!response.ok) throw new Error('无法获取FLAG文件');

                // 2. 处理原始FLAG数据
                const rawLines = await response.text().then(text => 
                    text.split('\n').map(line => line.trim()).filter(Boolean)
                );

                // 3. 生成原始FLAG的MD5集合
                const md5Store = new Map();
                rawLines.forEach(raw => {
                    const hash = CryptoJS.MD5(raw).toString();
                        md5Store.add(raw,hash);
                });

                // 4. 计算输入FLAG的MD5值
                // const inputHash = CryptoJS.MD5(inputFlag).toString();

                // 5. 执行校验逻辑
                const isValid = md5Store.has(inputFlag);
                
                // 6. 显示校验结果
                resultDiv.className = isValid ? 'valid' : 'invalid';
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = isValid 
                    ? `✅ 校验成功：${inputFlag} (MD5: ${md5Store})`
                    : `❌ 校验失败：${inputFlag}`;

            } catch (error) {
                console.error('校验出错:', error);
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `❌ 校验失败：${error.message}`;
            }
        }
    </script>
</body>
</html>
