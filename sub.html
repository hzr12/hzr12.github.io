<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>FLAG校验工具</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root {
            --primary-color: #4CAF50;
            --success-color: #dff0d8;
            --success-text: #3c763d;
            --error-color: #f2dede;
            --error-text: #a94442;
            --warning-color: #fcf8e3;
            --warning-text: #8a6d3b;
            --history-bg: #f8f9fa;
            --history-border: #dee2e6;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background-color: white;
            width: 100%;
            max-width: 800px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
        }
        
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2.2rem;
            position: relative;
            padding-bottom: 15px;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), #2196F3);
            border-radius: 2px;
        }
        
        .input-group {
            display: flex;
            margin-bottom: 25px;
            gap: 10px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 14px 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        input[type="text"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
            outline: none;
        }
        
        button {
            padding: 14px 25px;
            background: linear-gradient(to right, var(--primary-color), #45a049);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(76, 175, 80, 0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(76, 175, 80, 0.3);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        #result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            display: none;
            font-size: 1.1rem;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .valid {
            background-color: var(--success-color);
            color: var(--success-text);
            border-left: 5px solid var(--success-text);
        }
        
        .invalid {
            background-color: var(--error-color);
            color: var(--error-text);
            border-left: 5px solid var(--error-text);
        }
        
        /* 历史记录样式 */
        .history-section {
            margin-top: 40px;
            border-top: 1px solid #eee;
            padding-top: 30px;
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .history-controls {
            display: flex;
            gap: 10px;
        }
        
        .history-btn {
            padding: 8px 15px;
            background: #f1f1f1;
            color: #555;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .history-btn:hover {
            background: #e9ecef;
        }
        
        .history-clear {
            background: #e74c3c;
            color: white;
            border: none;
        }
        
        .history-clear:hover {
            background: #c0392b;
        }
        
        .history-item {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border-left: 4px solid;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .history-item.valid-item {
            border-left-color: var(--success-text);
        }
        
        .history-item.invalid-item {
            border-left-color: var(--error-text);
        }
        
        .history-content {
            flex-grow: 1;
            margin-right: 15px;
        }
        
        .flag-value {
            font-weight: 600;
            margin-bottom: 5px;
            word-break: break-all;
        }
        
        .flag-raw {
            font-size: 0.95rem;
            color: #666;
            margin-top: 5px;
            font-style: italic;
        }
        
        .timestamp {
            color: #888;
            font-size: 0.85rem;
            white-space: nowrap;
        }
        
        .empty-history {
            text-align: center;
            padding: 30px;
            color: #777;
            font-style: italic;
            background: #f9f9f9;
            border-radius: 8px;
        }
        
        .filter-options {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            background: #f1f1f1;
            border: 1px solid #ddd;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        
        .filter-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .search-box {
            display: flex;
            margin-top: 15px;
        }
        
        .search-box input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 6px 0 0 6px;
        }
        
        .search-box button {
            padding: 10px 15px;
            border-radius: 0 6px 6px 0;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
            }
            
            .history-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .timestamp {
                align-self: flex-end;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>FLAG校验工具</h2>
        
        <div class="input-group">
            <input type="text" id="flagInput" placeholder="请输入要校验的FLAG值...">
            <button onclick="checkFlag()">校验FLAG</button>
        </div>
        
        <div id="result"></div>
        
        <div class="history-section">
            <div class="history-header">
                <h3>校验历史记录</h3>
                <div class="history-controls">
                    <button class="history-btn" onclick="toggleHistory()">隐藏历史记录</button>
                    <button class="history-btn history-clear" onclick="clearHistory()">清空历史</button>
                </div>
            </div>
            
            <div class="filter-options">
                <div class="filter-btn active" data-filter="all">全部</div>
                <div class="filter-btn" data-filter="valid">校验成功</div>
                <div class="filter-btn" data-filter="invalid">校验失败</div>
            </div>
            
            <div class="search-box">
                <input type="text" id="historySearch" placeholder="搜索历史记录...">
                <button onclick="filterHistory()">搜索</button>
            </div>
            
            <div id="history"></div>
        </div>
    </div>

    <script>
        // 初始化历史记录
        const HISTORY_KEY = 'flagVerificationHistory';
        const MAX_HISTORY = 50;
        let historyVisible = true;

        // 页面加载时自动显示历史记录
        window.onload = function() {
            loadHistory();
            
            // 添加回车键支持
            document.getElementById('flagInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkFlag();
                }
            });
            
            // 添加筛选事件
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    loadHistory();
                });
            });
            
            // 添加搜索框回车支持
            document.getElementById('historySearch').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    filterHistory();
                }
            });
        };

        // 加载历史记录
        function loadHistory() {
            const history = JSON.parse(localStorage.getItem(HISTORY_KEY) || [];
            const historyDiv = document.getElementById('history');
            const filter = document.querySelector('.filter-btn.active').dataset.filter;
            const searchTerm = document.getElementById('historySearch').value.toLowerCase();
            
            // 清空现有内容
            historyDiv.innerHTML = '';

            if (history.length === 0) {
                historyDiv.innerHTML = '<div class="empty-history">暂无历史记录</div>';
                return;
            }

            // 创建历史记录列表
            let hasItems = false;
            
            // 按时间倒序排列
            history.sort((a, b) => b.time - a.time);
            
            history.forEach(item => {
                // 应用筛选条件
                if (filter !== 'all') {
                    if (filter === 'valid' && !item.isValid) return;
                    if (filter === 'invalid' && item.isValid) return;
                }
                
                // 应用搜索条件
                if (searchTerm) {
                    const flagMatch = item.flag.toLowerCase().includes(searchTerm);
                    const rawMatch = item.flagRaw?.toLowerCase().includes(searchTerm) || false;
                    if (!flagMatch && !rawMatch) return;
                }
                
                hasItems = true;
                
                const historyItem = document.createElement('div');
                historyItem.className = `history-item ${item.isValid ? 'valid-item' : 'invalid-item'}`;
                
                historyItem.innerHTML = `
                    <div class="history-content">
                        <div class="flag-value">${item.flag}</div>
                        <div class="result-badge">${item.isValid ? '✅ 校验成功' : '❌ 校验失败'}</div>
                        ${item.flagRaw ? `<div class="flag-raw">原始值: ${item.flagRaw}</div>` : ''}
                    </div>
                    <div class="timestamp">${formatTime(item.time)}</div>
                `;
                
                historyDiv.appendChild(historyItem);
            });
            
            if (!hasItems) {
                historyDiv.innerHTML = '<div class="empty-history">没有匹配的历史记录</div>';
            }
        }
        
        // 搜索历史记录
        function filterHistory() {
            loadHistory();
        }
        
        // 切换历史记录显示
        function toggleHistory() {
            const historySection = document.querySelector('.history-section');
            const toggleBtn = document.querySelector('.history-controls .history-btn');
            
            if (historyVisible) {
                historySection.style.display = 'none';
                toggleBtn.textContent = '显示历史记录';
                historyVisible = false;
            } else {
                historySection.style.display = 'block';
                toggleBtn.textContent = '隐藏历史记录';
                historyVisible = true;
            }
        }
        
        // 清空历史记录
        function clearHistory() {
            if (confirm('确定要清空所有历史记录吗？此操作不可撤销。')) {
                localStorage.removeItem(HISTORY_KEY);
                loadHistory();
            }
        }
        
        // 格式化时间
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return `${date.getFullYear()}-${(date.getMonth()+1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')} ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
        }
        
        // 校验FLAG
        async function checkFlag() {
            const inputFlag = document.getElementById('flagInput').value.trim();
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'none';
            
            if (!inputFlag) {
                showResult('warning', '请输入要校验的FLAG内容！');
                return;
            }
            
            try {
                // 模拟从服务器获取FLAG文件
                const response = await fetchMockFlagData();
                
                // 创建MD5映射
                const md5Store = new Map();
                response.forEach(raw => {
                    md5Store.set(CryptoJS.MD5(raw).toString(), raw);
                });
                
                const flagRaw = md5Store.get(inputFlag);
                const isValid = md5Store.has(inputFlag);
                
                // 显示校验结果
                if (isValid) {
                    showResult('valid', `✅ 校验成功：${inputFlag}<br>对应值：${flagRaw}`);
                } else {
                    showResult('invalid', `❌ 校验失败：${inputFlag}`);
                }
                
                // 保存历史记录
                saveHistory(inputFlag, isValid, flagRaw);
                
                // 清空输入框
                document.getElementById('flagInput').value = '';
                
            } catch (error) {
                console.error('校验出错:', error);
                showResult('error', `❌ 校验失败：${error.message}`);
            }
        }
        
        // 显示结果
        function showResult(type, message) {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = type === 'valid' ? 'valid' : 
                                 type === 'warning' ? 'warning' : 'invalid';
            resultDiv.innerHTML = message;
        }
        
        // 保存历史记录
        function saveHistory(flag, isValid, flagRaw) {
            const history = JSON.parse(localStorage.getItem(HISTORY_KEY) || '[]');
            
            // 去重处理（仅根据flag值去重）
            const existingIndex = history.findIndex(item => item.flag === flag);
            if (existingIndex !== -1) {
                history.splice(existingIndex, 1);
            }
            
            // 添加新记录
            history.unshift({
                flag,
                isValid,
                flagRaw: isValid ? flagRaw : undefined,
                time: Date.now()
            });
            
            // 限制最大数量
            if (history.length > MAX_HISTORY) {
                history.pop();
            }
            
            localStorage.setItem(HISTORY_KEY, JSON.stringify(history));
            loadHistory();
        }
        
        // 模拟从服务器获取FLAG数据
        function fetchMockFlagData() {
            return new Promise((resolve, reject) => {
                // 模拟延迟
                setTimeout(() => {
                    // 模拟FLAG数据
                    const flags = [
                        "CTF{this_is_a_sample_flag_1}",
                        "FLAG{another_example_flag}",
                        "SECRET{hidden_flag_value}",
                        "KEY{very_important_key}",
                        "PASSWORD{super_secure_password}",
                        "TOKEN{authentication_token}",
                        "ACCESS{restricted_access_code}",
                        "AUTH{authorization_code}",
                        "SECURE{encrypted_value}",
                        "VALID{correct_flag_value}"
                    ];
                    
                    resolve(flags);
                }, 500);
            });
        }
    </script>
</body>
</html>
